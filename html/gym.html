<body>

    <h2>Gym</h2>
    
    <script>
        function go() {

            if (document.form.password.value == 'Ferran' && document.form.login.value == 'Ferran' || document.form.password.value == 'Albert' && document.form.login.value == 'Albert' || document.form.password.value == 'Willy' && document.form.login.value == 'Willy') {
                document.form.submit();
            } else {
                alert("Porfavor ingrese, nombre de usuario y contraseña correctos.");
            }
        }
    </script>

    <form name=form action="gymTimeLogin.html">

        <p>Usuario: <input type=text name=login>
        <p>Contraseña: <input type=password name=password>
        <input onclick=go() type=button value=Acceder>

    </form>

</body>
